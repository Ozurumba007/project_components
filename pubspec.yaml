name: components
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  responsive_builder: ^0.7.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Outfit
      fonts:
        # - asset: assets/fonts/outfit/Outfit-ExtraLight.ttf
        #   weight: 400
        - asset: assets/font/Outfit-Light.ttf
          weight: 400
        - asset: assets/font/Outfit-Regular.ttf
          weight: 500
        - asset: assets/font/Outfit-Medium.ttf
          weight: 600
        - asset: assets/font/Outfit-SemiBold.ttf
          weight: 700
        - asset: assets/font/Outfit-Bold.ttf
          weight: 800
        - asset: assets/font/Outfit-ExtraBold.ttf
          weight: 900
        # - asset: assets/font
